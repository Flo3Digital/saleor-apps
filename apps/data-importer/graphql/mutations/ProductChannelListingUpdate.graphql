mutation ProductChannelListingUpdate(
  $productId: ID!
  $productChannelListingUpdateInput: ProductChannelListingUpdateInput!
) {
  productChannelListingUpdate(id: $productId, input: $productChannelListingUpdateInput) {
    product {
      id
      name
      channel
    }
    errors {
      field
      message
    }
    productChannelListingErrors {
      message
    }
  }
}
