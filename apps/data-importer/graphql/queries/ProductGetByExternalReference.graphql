query ProductGetByExternalReference($externalReference: String!, $channel: String!) {
  product(externalReference: $externalReference, channel: $channel) {
    id
    name
    description
    pricing {
      priceRangeUndiscounted {
        start {
          gross {
            amount
            currency
          }
        }
        stop {
          gross {
            amount
            currency
          }
        }
      }
    }
  }
}
