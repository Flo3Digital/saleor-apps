fragment OrderDetails on Order {
  id
  number
  userEmail
  channel {
    slug
  }
  metadata {
    key
    value
  }
  privateMetadata {
    key
    value
  }
  user {
    email
    firstName
    lastName
  }
  billingAddress {
    streetAddress1
    city
    postalCode
    country {
      country
    }
  }
  shippingAddress {
    streetAddress1
    city
    postalCode
    country {
      country
    }
  }
  lines {
    id
    isShippingRequired
    productName
    variantName
    quantity
    variant {
      product {
        attributes {
          values {
            name
          }
          attribute {
            name
          }
        }
      }
    }
    thumbnail {
      url
      alt
    }
    unitPrice {
      gross {
        currency
        amount
      }
    }
    totalPrice {
      gross {
        currency
        amount
      }
    }
    unitDiscountValue
    unitDiscountType
    unitDiscountReason
    unitDiscount {
      amount
      currency
    }
    translatedVariantName
    translatedProductName
  }
  subtotal {
    gross {
      amount
      currency
    }
  }
  shippingPrice {
    gross {
      amount
      currency
    }
  }
  total {
    gross {
      amount
      currency
    }
  }
}
