fragment OrderDetails on Order {
  id
  number
  userEmail
  channel {
    slug
  }
  metadata {
    key
    value
  }
  privateMetadata {
    key
    value
  }
  user {
    email
    firstName
    lastName
  }
  billingAddress {
    streetAddress1
    city
    postalCode
    country {
      country
    }
  }
  shippingAddress {
    streetAddress1
    city
    postalCode
    country {
      country
    }
  }
  lines {
    id
    isShippingRequired
    productName
    variantName
    quantity
    variant {
      product {
        attributes {
          attribute {
            id
            name
            slug
          }
          values {
            id
            name
            slug
            file{
              url
              contentType
            }
            
          }
        }
        privateMetadata {
            key
            value
        }
      }
    }
    thumbnail {
      url
      alt
    }
    unitPrice {
      gross {
        currency
        amount
      }
    }
    totalPrice {
      gross {
        currency
        amount
      }
    }
    unitDiscount {
      amount
      currency
    }
    translatedVariantName
    translatedProductName
  }
  subtotal {
    gross {
      amount
      currency
    }
  }
  shippingPrice {
    gross {
      amount
      currency
    }
  }
  total {
    gross {
      amount
      currency
    }
  }
}
